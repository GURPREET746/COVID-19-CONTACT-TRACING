<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <center  class="mt-5"><h3>DATA COLLECTON</h3></center>
    <form style="margin: 4rem 16rem;" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
      </div>  
      <div class="mb-3">
          <label for="long" class="form-label">Longitude</label>
          <input type="number" class="form-control" id="long" name="long" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="latti" class="form-label">Lattitude</label>
            <input type="number" class="form-control" id="latti" name="latti" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Timestamp</label>
          <input type="text" class="form-control" id="date" name="date" aria-describedby="emailHelp">
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-8">
          {% for i in userdata %}
           <center>
             <div><p>{{i.sno}} &nbsp;&nbsp;&nbsp;&nbsp;{{i.id}} &nbsp;&nbsp;&nbsp;&nbsp;{{i.longitude}}&nbsp;&nbsp;&nbsp;&nbsp; {{i.latitude}}&nbsp;&nbsp;&nbsp;&nbsp; {{i.date}}</p></div>
            </center>
             {% endfor %}
      </div>
  </body>
</html>
